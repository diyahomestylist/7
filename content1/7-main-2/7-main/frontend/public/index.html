  <head>
    <meta charset="utf-8" />

    <meta
      name="description"
      content="Jus Momo - Authentic Handcrafted Tibetan Momos"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Pizza Theme CSS Files -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
    
    <link rel="stylesheet" href="%PUBLIC_URL%/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/animate.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/owl.carousel.min.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/magnific-popup.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/aos.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/ionicons.min.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/jquery.timepicker.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/flaticon.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/icomoon.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/style.css">
    
    <!-- Custom Jus Momo Styles -->
    <style>
      /* Jus Momo Brand Colors */
      .btn-primary {
        background-color: #dc2626 !important;
        border-color: #dc2626 !important;
      }
      .btn-primary:hover {
        background-color: #b91c1c !important;
        border-color: #b91c1c !important;
      }
      
      /* Navigation styling */
      .ftco_navbar {
        background: linear-gradient(90deg, #FFC107 0%, #FFEB3B 100%) !important;
      }
      .ftco_navbar .navbar-nav .nav-link {
        color: #000 !important;
        font-weight: 600;
      }
      .ftco_navbar .navbar-nav .nav-link:hover {
        color: #dc2626 !important;
      }
      .ftco_navbar .navbar-nav .nav-item.active .nav-link {
        color: #dc2626 !important;
      }
      
      /* Hero section styling */
      .home-slider .slider-item {
        background-size: cover;
        background-position: center;
      }
      
      /* Menu items styling */
      .services-wrap .text h3 a {
        color: #dc2626;
      }
      .services-wrap .text .price span {
        color: #dc2626;
        font-weight: bold;
      }
      
      /* Contact info bar */
      .ftco-intro .wrap {
        background: linear-gradient(90deg, #FFC107 0%, #FFEB3B 100%) !important;
      }
      
      /* Footer styling */
      .ftco-footer {
        background: #1f2937;
        color: white;
      }
      .ftco-footer .ftco-heading-2 {
        color: #FFC107;
      }
      
      /* Responsive adjustments */
      @media (max-width: 767px) {
        .navbar-brand div {
          font-size: 14px !important;
        }
      }
    </style>
    
    <title>Jus Momo - Authentic Tibetan Momos</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
